<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Agency Name | Digital Marketing Experts</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Work</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section id="home">
        <h1>We Grow Your Business</h1>
        <p>Your results-driven digital marketing agency.</p>
        <a href="#contact" class="button">Get a Free Audit</a>
    </section>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service">
                <i class="fas fa-chart-line"></i>
                <h3>SEO</h3>
                <p>Get found by your ideal customers.</p>
            </div>
            <div class="service">
                <i class="fas fa-bullhorn"></i>
                <h3>Paid Advertising</h3>
                <p>Drive targeted traffic instantly.</p>
            </div>
            <!-- Add more services -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Get In Touch</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="How can we help you?" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Fusionworkz Media. All rights reserved.</p>
    </footer>
</body>
</html>
